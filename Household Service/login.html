<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sen:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <!-- Added Font Awesome Icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-poppins bg-gray-100">
    <div class="relative min-h-screen">
      <!-- Navbar -->
      <header class="bg-white shadow-sm">
        <nav class="px-8 py-3">
          <div class="flex justify-between items-center">
            <div class="flex items-center justify-center">
              <i class="fa-solid fa-circle-info text-indigo-600 text-3xl"></i>
              <span class="text-2xl font-bold text-gray-800 ml-2"
                >SwiftService</span
              >
            </div>
            <div>
              <ul class="flex space-x-8">
                <li class="text-xl font-medium hover:text-blue-400">
                  <a href="index.html">Home</a>
                </li>
                <li class="text-xl font-medium hover:text-indigo-400">
                  <a href="#about">About</a>
                </li>
                <li class="text-xl font-medium hover:text-indigo-400">
                  <a href="#service">Service</a>
                </li>
                <li class="text-xl font-medium hover:text-indigo-400">
                  <a href="">Home</a>
                </li>
              </ul>
            </div>
            <div class="space-x-4">
              
            </div>
          </div>
        </nav>
      </header>

      <!-- Main Content -->
      <main class="flex items-center justify-center p-4">
        <div
          class="flex flex-col p-6 rounded-md sm:p-10 bg-gray-800 text-gray-100 w-full max-w-md"
        >
          <div class="mb-8 text-center">
            <h1 class="my-3 text-4xl font-bold">Sign in</h1>
            <p class="text-sm dark:text-gray-300">
              Sign in to access your account
            </p>
          </div>
          <form id="login-form" method="POST" class="space-y-12">
            <div class="space-y-4">
              <div>
                <label for="username" class="block mb-2 text-sm"
                  >Username</label
                >
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="sh"
                  class="w-full px-3 py-2 border rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800"
                />
              </div>
              <div>
                <div class="flex justify-between mb-2">
                  <label for="password" class="text-sm">Password</label>
                  <a
                    rel="noopener noreferrer"
                    href="#"
                    class="text-xs hover:underline dark:text-gray-300"
                    >Forgot password?</a
                  >
                </div>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="*****"
                  class="w-full px-3 py-2 border rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800"
                />
              </div>
            </div>
            <div class="space-y-2">
              <div>
                <button
                  type="button"
                  onclick="handleLogin(event)"
                  class="w-full px-8 py-3 font-semibold rounded-md dark:bg-violet-600 dark:text-gray-50">
                  Sign in
                </button>
              </div>
              <p class="px-6 text-sm text-center dark:text-gray-300">
                Don't have an account yet?
                <a
                  rel="noopener noreferrer"
                  href="register.html"
                  class="hover:underline dark:text-violet-600"
                  >Sign up</a
                >.
              </p>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="auth.js"></script>
  </body>
</html>
