<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="service-modal-wrapper" class="flex items-center justify-center bg-gray-400 min-h-screen hiddden">
      <div class="bg-white p-8 w-1/2 rounded">
        <h2 class="text-gray-800 text-xl font-semibold">Add New Service</h2>
        <hr class="border-gray-400 my-4" />
        <form action="">
          <div class="grid grid-cols-2 gap-1">
            <div class="col-span-1 mb-2">
              <label for="name" class="block mb-2 text-sm">`Service Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter Service Name.."
                class="w-full px-3 py-2 border rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800"
                fdprocessedid="w2p00k"
              />
            </div>
            <div class="col-span-1 mb-2"">
                <label for="category" class="block mb-2 text-sm">Category</label>
                <select name="category" id="category" class="w-full px-3 py-2 border rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800">
                    <option value="" disable >Select Category</option>
                    <option value="plumbing">Plumbing</option>
                    <option value="painting">Painting</option>
                    <option value="cleaning">Cleaning</option>
                </select>
            </div>
            <div class="col-span-2 mb-2"">
              <label for="description" class="block mb-2 text-sm">`Description</label>
              <textarea
                name="name"
                id="name"
                class="w-full px-2 py-2 border rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800"
                fdprocessedid="w2p00k"
              >
            </textarea>
            </div>
            <div class="col-span-1 mb-2"">
              <label for="price" class="block mb-2 text-sm">Price ($)</label>
              <input
                type="number"
                name="price"
                id="price"
                placeholder="Enter Service Price.."
                class="w-full px-3 py-2 border rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800"
                fdprocessedid="w2p00k"
              />
            </div>
            <div class="col-span-1 mb-2"">
              <label for="duration" class="block mb-2 text-sm">Duration (hours)</label>
              <input
                type="number"
                name="duration"
                id="duration"
                placeholder="Enter Service Duration.."
                class="w-full px-3 py-2 border rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800"
                fdprocessedid="w2p00k"
              />
            </div>
            
            <div class="col-span-1 mb-2"">
              <label for="icon" class="block mb-2 text-sm">Service image</label>
              <input
                type="file"
                name="icon"
                id="icon"
                class="w-full px-3 py-2 border rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800"
                fdprocessedid="w2p00k"
              />
            </div>
          </div>
          <div>
            <button class="px-6 py-2 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold rounded mt-3">Add</button>
            <button id="service-modal-close" class="px-6 py-2 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold rounded mt-3">Close</button>
          </div>
        </form>
      </div>
    </div>
</body>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="/dashboard.js"></script>
</html>
