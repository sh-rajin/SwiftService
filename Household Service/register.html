<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sen:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <!-- Added Font Awesome Icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-poppins bg-gray-100">
    <div class="relative min-h-screen">
      <!-- Navbar -->
      <header class="bg-white shadow-sm">
        <nav class="px-8 py-3">
          <div class="flex justify-between items-center">
            <div class="flex items-center justify-center">
              <i class="fa-solid fa-circle-info text-indigo-600 text-3xl"></i>
              <span class="text-2xl font-bold text-gray-800 ml-2"
                >SwiftService</span
              >
            </div>
            <div>
              <ul class="flex space-x-8">
                <li class="text-xl font-medium hover:text-blue-400">
                  <a href="index.html">Home</a>
                </li>
                <li class="text-xl font-medium hover:text-indigo-400">
                  <a href="#about">About</a>
                </li>
                <li class="text-xl font-medium hover:text-indigo-400">
                  <a href="#service">Service</a>
                </li>
                <li class="text-xl font-medium hover:text-indigo-400">
                  <a href="">Home</a>
                </li>
              </ul>
            </div>
            <div class="space-x-4">
            </div>
          </div>
        </nav>
      </header>

      <!-- Main Content -->
      <main class="flex items-center justify-center p-4">
        <div
          class="flex flex-col p-6 rounded-md sm:px-10 sm:py-6 bg-gray-800 text-gray-100 w-full max-w-2xl"
        >
          <div class="mb-8 text-center">
            <h1 class="my-3 text-4xl font-bold">Sign Up</h1>
            <p class="text-sm dark:text-gray-300">
              Create your account to access all the features
            </p>
          </div>
          <form id="registration-form"  onsubmit="handleRegistration(event)" novalidate="" action="" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="col-span-2">
                <label for="username" class="block mb-2 text-sm"
                  >Username</label
                >
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="e.g. : sh_rajin"
                  class="w-full px-3 py-2 border rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800"
                  fdprocessedid="w2p00k"
                />
              </div>
                <div class="col-span-1">
                <label for="first_name" class="block mb-2 text-sm"
                  >First Name</label
                >
                <input
                  type="text"
                  name="first_name"
                  id="first_name"
                  placeholder="e.g. : Shakhawat"
                  class="w-full px-3 py-2 border rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800"
                  fdprocessedid="w2p00k"
                />
              </div>
                <div class="col-span-1">
                <label for="last_name" class="block mb-2 text-sm"
                  >Last Name</label
                >
                <input
                  type="text"
                  name="last_name"
                  id="last_name"
                  placeholder="e.g. : Hossain"
                  class="w-full px-3 py-2 border rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800"
                  fdprocessedid="w2p00k"
                />
              </div>
              <div class="col-span-1">
                <label for="email" class="block mb-2 text-sm"
                  >Email address</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="leroy@gmail.com"
                  class="w-full px-3 py-2 border rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800"
                  fdprocessedid="w2p00k"
                />
              </div>
              <div class="col-span-1">
                <label for="phone" class="block mb-2 text-sm"
                  >Phone Number</label
                >
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  placeholder="013********"
                  class="w-full px-3 py-2 border rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800"
                  fdprocessedid="w2p00k"
                />
              </div>
              <div class="col-span-1">
                  <label for="password" class="block mb-2 text-sm">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="*****"
                  class="w-full px-3 py-2 border rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800"
                  fdprocessedid="30mo1c"
                />
              </div>
              <div class="col-span-1">
                  <label for="confirm_password" class="block mb-2 text-sm">Confirm Password</label>
                <input
                  type="password"
                  name="confirm_password"
                  id="confirm_password"
                  placeholder="*****"
                  class="w-full px-3 py-2 border rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800"
                  fdprocessedid="30mo1c"
                />
              </div>
              <div class="col-span-2">
                  <label for="address" class="block mb-2 text-sm">Address</label>
                <input
                  type="address"
                  name="address"
                  id="address"
                  placeholder="Street, City, State"
                  class="w-full px-3 py-2 border rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800"
                  fdprocessedid="30mo1c"
                />
              </div>
            </div>
            <div class="space-y-2">
                <button type="button" onclick="handleRegistration(event)"
                  class="w-full px-8 py-3 font-semibold rounded-md dark:bg-violet-600 dark:text-gray-50"
                  fdprocessedid="ilwpl"
                >
                  Sign Up
                </button>
              <p class="px-6 text-sm text-center dark:text-gray-300">
                Already have an account?
                <a
                  rel="noopener noreferrer"
                  href="login.html"
                  class="hover:underline dark:text-violet-600"
                  >Sign In</a
                >.
              </p>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="/auth.js"></script>
  </body>
</html>
