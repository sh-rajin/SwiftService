<el-dialog>
  <dialog id="dialog" aria-labelledby="dialog-title" class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
    <el-dialog-backdrop class="fixed inset-0 bg-gray-900/50 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"></el-dialog-backdrop>

    <div tabindex="0" class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
      <el-dialog-panel class="relative transform overflow-hidden rounded-lg bg-gray-800 text-left shadow-xl outline -outline-offset-1 outline-white/10 transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95">
        <div class="bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="text-center">
            <h1 class="font-semibold text-2xl text-white">Booking Information</h1>
          </div>
          <div>
            <form action="">
              <div class="grid grid-cols-2 gap-4 mt-4">
                <div class="col-span-2">
                  <label class="block text-md font-medium text-white">Service</label>
                  <input type="text" class="mt-1 block w-full rounded-md bg-white border-transparent focus:border-gray-500 focus:bg-gray-600 focus:ring-0 text-gray-800 px-3 py-1" disabled />
                </div>
                <div class="col-span-2">
                  <label class="block text-md font-medium text-white">Full Name</label>
                  <input type="text" class="mt-1 block w-full rounded-md bg-white focus:outline-indigo-600 focus:ring-0 text-gray-800 px-3 py-1" />
                </div>
                <div class="col-span-2">
                  <label class="block text-md font-medium text-white">E-mail</label>
                  <input type="email" class="mt-1 block w-full rounded-md bg-white focus:outline-indigo-600 focus:ring-0 text-gray-800 px-3 py-1" />
                </div>
                <div class="col-span-2">
                  <label class="block text-md font-medium text-white">Phone</label>
                  <input type="number" class="mt-1 block w-full rounded-md bg-white focus:outline-indigo-600 focus:ring-0 text-gray-800 px-3 py-1" />
                </div>
                <div class="col-span-1">
                  <label class="block text-md font-medium text-white">Date</label>
                  <input type="date" class="mt-1 block w-full rounded-md bg-white focus:outline-indigo-600 focus:ring-0 text-gray-800 px-3 py-1" />
                </div>
                <div class="col-span-1">
                  <label class="block text-md font-medium text-white">Choose Time</label>
                  <div class="time-select">
                    <select class="mt-1 block w-full rounded-md bg-white focus:outline-indigo-600 focus:ring-0 text-gray-800 px-3 py-1">
                      <option value="9:00 AM">9:00 AM-1:00 PM</option>
                      <option value="11:00 AM">10:00 AM-2:00 PM</option>
                      <option value="10:00 AM">2:00 PM-6:00 PM</option>
                      <option value="12:00 PM">12:00 PM</option>
                      <option value="1:00 PM">1:00 PM</option>
                    </select>
                  </div>
                </div>
                <div class="col-span-2">
                  <label class="block text-md font-medium text-white">Street Address</label>
                  <input type="text" class="mt-1 block w-full rounded-md bg-white focus:outline-indigo-600 focus:ring-0 text-gray-800 px-3 py-1" />
                </div>
                <div class="col-span-1">
                  <label class="block text-md font-medium text-white">State</label>
                  <input type="text" class="mt-1 block w-full rounded-md bg-white focus:outline-indigo-600 focus:ring-0 text-gray-800 px-3 py-1" />
                </div>
                <div class="col-span-1">
                  <label class="block text-md font-medium text-white">City</label>
                  <input type="date" class="mt-1 block w-full rounded-md bg-white focus:outline-indigo-600 focus:ring-0 text-gray-800 px-3 py-1" />
                </div>  
              </div>

              <!-- Cancel & submit button -->
              <div class="bg-gray-700/25 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 mt-6 rounded-full">
          <button type="submit"class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white hover:bg-indigo-500 sm:ml-3 sm:w-auto">Submit</button>
          <button type="button" command="close" commandfor="dialog" class="mt-3 inline-flex w-full justify-center rounded-md bg-white/10 px-3 py-2 text-sm font-semibold text-white inset-ring inset-ring-white/5 hover:bg-white/20 sm:mt-0 sm:w-auto">Cancel</button>
        </div>
            </form>
